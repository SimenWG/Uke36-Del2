<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppgaver</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Oppgaver</h1>

        <div class="task">
            <h2>Oppgave 1: Lag en liste over din favorittfrukt</h2>
            <input type="text" id="fruktInput" placeholder="Skriv en frukt"> 
            <button onclick="leggTilFrukt()">Legg til</button>
            <ul id="fruktListe"></ul>
        </div>

        <div class="task">
            <h2>Oppgave 2: Random Number Generator</h2>
            <label id="xlabel"></label><br>
            <button type="button" id="Knapp">Trykk</button>
        </div>

        <div class="task">
            <h2>Oppgave 3: Telle Elementer i Array</h2>
            <label for="elementInput">Skriv inn en liste med elementer (kommaseparert):</label>
            <input type="text" id="elementInput" placeholder="eple, mango, banan, etc">
            <button type="button" id="countButton">Tell</button>
            <ul id="resultList"></ul>
        </div>

        <div class="task">
            <h2>Oppgave 4: Fargevelger og Endrer</h2>
            <label for="colorInput">Angi farge:</label>
            <input type="text" id="colorInput" placeholder="red, blue, green">
            <button type="button" id="addColorButton">Legg til farge</button>
            <ul id="colorList"></ul>
        </div>

        <div class="task">
            <h2>Oppgave 5: Tilfeldig sang (5 stk)</h2>
            <a id="songLink" href="#" target="_blank">Link til sang</a>
            <div id="imageContainer">
                <img id="randomImage" src="" alt="Tilfeldig bilde">
            </div>
            <button type="button" id="changeImageButton">Bytt bilde</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
